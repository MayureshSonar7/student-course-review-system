<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="form-container">
    <h2>Register</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required class="form-control mb-3">
        <input type="password" name="password" placeholder="Password" required class="form-control mb-3">
        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #dbeafe, #e0f2fe);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
    }

    .form-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 40px;
        background: rgba(255, 255, 255, 0.75);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        text-align: center;
    }

    h2 {
        margin-bottom: 25px;
        color: #1e3a8a;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        outline: none;
        font-size: 14px;
    }

    .btn {
        width: 100%;
        background-color: #2563eb;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn:hover {
        background-color: #1e40af;
    }

    .error {
        color: red;
        margin-top: 10px;
        font-size: 14px;
    }

    a {
        color: #1d4ed8;
        text-decoration: none;
        display: inline-block;
        margin-top: 15px;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</body>
</html>
